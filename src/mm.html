<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Offcanvas Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      /* Adjust z-index for child offcanvas */
      #childOffcanvas {
        z-index: 1051; /* Ensure child offcanvas appears on top */
      }
    </style>
  </head>
  <body>
    <!-- Button to trigger the parent offcanvas -->
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#parentOffcanvas">
      Open Parent Offcanvas
    </button>

    <!-- Parent Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="parentOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Parent Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p>This is the parent offcanvas content.</p>

        <!-- Button to trigger the child offcanvas -->
        <button
          class="btn btn-secondary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#childOffcanvas">
          Open Child Offcanvas
        </button>
      </div>
    </div>

    <!-- Child Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="childOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Child Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p>This is the child offcanvas content.</p>
      </div>
    </div>

    <!-- Bootstrap JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
